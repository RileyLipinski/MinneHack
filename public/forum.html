<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>

    <title>Senior Solutions</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/forum.css">
</head>
<body onload="start()">
    <div id = "app">
        <div class="container">
            <div class="row">
                <div class = "col-sm-10 d-flex justify-content-center">
                  <h2 class = "title">Forums</h2>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class = "col d-flex justify-content-center mb-4 ml-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark ">About</button>
                        <button type="button" class="btn btn-outline-dark ">Help</button>
                        <button type="button" class="btn btn-outline-dark ">Support</button>
                      </div>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">UID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(post,key) in formPostData">
                        <th scope="row">{{ key }}</th>
                        <td>{{ post.title }}</td>
                        <td>{{ post.date }}</td>
                        <td>{{ post.time }}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>

</body>
